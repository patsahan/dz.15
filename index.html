<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Контактна книга</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cerulean/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Контактна книга</h1>
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Ім'я контакту:</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="phone">Номер телефону:</label>
            <input type="text" class="form-control" id="phone" name="phone">
        </div>
        <button type="submit" class="btn btn-primary">Додати контакт</button>
    </form>

    <h2 class="mt-5">Список контактів</h2>
    <ul id="contactList" class="list-group">
    </ul>
</div>

<script src="script.js"></script>
</body>
</html>
